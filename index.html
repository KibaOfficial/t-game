<!DOCTYPE html>
<html lang="en">
<head>
    <title>T-Game</title>
    <style>
        body {
            background-color: #101010;
        }
        #background, #objects, #events{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        #ui {
            position: absolute;
            left: 25%;
            top: 25%;
            transform: translate(-25%, -25%);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="background"></canvas>
        <canvas id="objects"></canvas>
        <canvas id="events"></canvas>
        <canvas id="ui"></canvas>
    </div>
    <script src="dist/game.js"></script>
</body>
</html>
